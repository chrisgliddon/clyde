# SPC700 linker config for Akalabeth audio engine
# Single contiguous block starting at $0200
# Directory at $0300 (page-aligned), BRR at $0310

MEMORY {
    SPCRAM: start = $0200, size = $0E00, type = ro, file = %O, fill = yes, fillval = $00;
}

SEGMENTS {
    CODE:      load = SPCRAM, type = ro;
    DIRECTORY: load = SPCRAM, type = ro, align = $100;
    BRRDATA:   load = SPCRAM, type = ro;
}
