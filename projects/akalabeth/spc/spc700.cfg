# SPC700 linker config for Akalabeth audio engine
# Single contiguous block starting at $0200
# Directory page-aligned, BRR after directory
# Echo buffer at $0E00 (2KB, ESA=$0E, EDL=$01) â€” keep code+data under $0E00

MEMORY {
    SPCRAM: start = $0200, size = $0C00, type = ro, file = %O, fill = yes, fillval = $00;
}

SEGMENTS {
    CODE:      load = SPCRAM, type = ro;
    DIRECTORY: load = SPCRAM, type = ro, align = $100;
    BRRDATA:   load = SPCRAM, type = ro;
}
